<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="../css/join.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
      <div class="join__wrap">
        <div class="join-header">
          <h1>회원가입</h1>
          <div class="slider">
          <p class="slide">인프런에서 다양한 학습의 기회를 얻으세요</p>
          <p class="slide">나의 온라인 사수, 인프런</p>
        </div>
        </div>
        <form class="join-form">
          <span>이메일</span>
          <input
            type="text"
            id="email"
            class="email-input"
            placeholder="example@inflab.com"
          />
          <span>닉네임</span>
          <input
            type="text"
            id="nickName"
            class="nickName-input"
            placeholder="닉네임을 입력하세요"
          />
          <span>비밀번호</span>
          <input
            type="password"
            id="password"
            class="password-input"
            placeholder="********"
          />
          <div class="password-desc">
            <p>영문/숫자/특수문자 중, 2가지 이상 포함</p>
            <p>8자 이상 32자 이하 입력 (공백 제외)</p>
            <p>연속 3자 이상 동일한 문자/숫자 제외</p>
          </div>
          <span>전화번호</span>
          <input
            type="text"
            id="nphone"
            class="phone-input"
            placeholder="숫자만 입력하세요"
          />
          <div class="join-button">
            <button class="form-join-button">가입하기</button>
          </div>
          <div class="join-info">
            <p>해당 계정은 통합 계정으로 인프런과 랠릿에서 제공하는 서비스를 모두 이용하실 수 있습니다. 가입 시, 통합 계정 및 서비스 이용약관 (인프런 / 랠릿), 개인정보처리 방침에 동의하는 것으로 간주합니다.</p>
          </div>
          <div class="c-box">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              통합회원 할인 혜택 및 유용한 채용 소식을 받아볼래요.
            </label>
          </div>
        </div>
        <div class="join-footer">
          <p>간편회원가입</p>
        </div>
        <div class="join-footer-icon">
          <div>
            <img src="/assets/free-icon-kakao-talk-3991999.png" />
            <img src="/assets/google_2335397.png" />
          </div>
        </div>
      </div>
    </div>
        </div>
      </div>
  </body>
</html>
